<main class="form-signin">
  <form action="#" method="post" role="form" #f="ngForm">
    <h1 class="h3 mb-3 fw-normal"><i class="fas fa-user"></i> Please sign in</h1>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input name="password" type="password" class="form-control" placeholder="Password" required [(ngModel)]="password">
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Paul Stan 2020-{{year}}</p>
  </form>
</main>
