<main class="form-signin">
  <form action="#" method="post" role="form" #f="ngForm" (ngSubmit)="DoLogin(f)">
    <h1 class="h3 mb-3 fw-normal"><i class="fas fa-user"></i> Please sign in</h1>

    <div *ngIf="errorObj && errorObj.GlobalMessage" class="alert alert-danger alert-dismissible">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      {{errorObj.GlobalMessage}}
    </div>



    <div *ngIf="errorObj && errorObj.DetailedMessages && errorObj.DetailedMessages['Username']" class="alert alert-danger">
      {{errorObj.DetailedMessages['Username']}}
    </div>
    <input name="username" type="text" class="form-control" placeholder="Username" required [(ngModel)]="username">

    <div *ngIf="errorObj && errorObj.DetailedMessages && errorObj.DetailedMessages['Password']" class="alert alert-danger">
      {{errorObj.DetailedMessages['Password']}}
    </div>
    <input name="password" type="password" class="form-control" placeholder="Password" required [(ngModel)]="password">
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>


  <p class="mt-5 mb-3 text-muted">&copy; Paul Stan 2020-{{year}}</p>

</main>

<div *ngIf="loading" class="loader-container">
  <div class="row d-flex justify-content-center mt-3">
    <mat-spinner></mat-spinner>
  </div>
</div>
